<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>
  <body>
    <h1 class="title">Random Password Generator</h1>
    <div class="pwd-box">
      <div class="pass-box">
        <h1 class="password">Password</h1>
        <i class="fal fa-clipboard" id="clip"></i>
      </div>
      <div class="pass-length-box">
        <input id="pwd-length" type="range" min="8" max="16" value="8" />
        <label id="pwd-length-text">Password Length : 8</label>
      </div>

      <button id="generate">Generate</button>
    </div>
  </body>

  <script src="main.js"></script>
</html>
